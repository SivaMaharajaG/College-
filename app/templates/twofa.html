{% extends "layout.html" %}
{% block title %}OTP Verification{% endblock %}
{% block content %}
<h2>Enter OTP</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.token.label(class="form-label") }}
    {{ form.token(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-success") }}
</form>
{% endblock %}
